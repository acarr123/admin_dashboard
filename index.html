<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="flex-search">
                <div class="search-wrap">
                    <img src="img/search.svg" alt="magnify glass">
                </div>
                <input type="text" class="search">
            </div>
            <div class="grid-notification">
                    <div class="notification-symbol">
                        <img src="img/notification.svg" alt="black bell with ball hitting it">
                    </div>
                <div class="profile-pic small">
                    <img src="/img/profile.svg" alt="emoticon poop outline">
                </div>
                <div class="username">Popular User</div>
             </div>
            <div class="grid-profile"> 
                <div class="profile-pic">
                    <img src="img/profile.svg" alt="poop emoticon outline">
                </div>
                <div class="flex-welcome">
                    <p>Hi There,</p>
                    <p class="username handle">Popular User (@Popuser)</p>
                </div>
            </div>
            <div class="flex-wrapper">
                <button type="button"> new </button>
                <button type="button"> upload </button>
                <button type="button"> share </button>
            </div>
        </div>
        <div class="sidebar"></div>
        <div class="main">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
            <div class="side-feed">
                <div class="panel">1</div>
                <div class="panel">2</div>
            </div>
        </div>
    </div>
</body>
</html>
